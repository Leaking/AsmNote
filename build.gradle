group 'com.quinn'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.ow2.asm:asm:6.2.1'
    compile 'org.ow2.asm:asm-util:6.2.1'
    compile 'commons-io:commons-io:2.4'
}
